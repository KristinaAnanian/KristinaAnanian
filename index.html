<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Contact Our Sales Team
    </h1>
    <div class="wrapper">
        <div class="row group">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="row group">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="text" class="form-control" placeholder="Email address" aria-label="Email address">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                <input type="text" class="form-control" placeholder="Phone number" aria-label="Phone number">
            </div>
        </div>
        <div class="row group">
            <div class="col">
                <label for="exampleFormControlInput1" class="form-label">Company name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="Company name">
            </div>
        </div>
        <div class="form-group group">
            <label for="exampleFormControlSelect1">How did you hear about us?</label>
            <select class="form-control drop" id="exampleFormControlSelect1">>
                <option selected>0</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
</body>
</html>
